name: Build and Publish Docker Image

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # 设置二进制文件名，方便后续引用
  BINARY_NAME: space-api-rs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # 如果你的仓库是私有的且需要其他人下载 artifact，可能需要加上 actions: read，但在当前流程通常不需要额外权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 安装 Rust 工具链，并添加 musl 目标 (为了兼容 Alpine)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      # 2. 安装 musl 编译依赖 (在 Ubuntu 上编译 musl 程序需要)
      - name: Install musl tools & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools nasm

      # 3. 配置 Rust 缓存 (极大提升构建速度)
      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      # 4. 编译 Release 版本 (指定 target 为 musl)
      - name: Build binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      # 5. 准备文件 (将构建好的二进制移动到根目录)
      - name: Prepare binary for Docker
        run: |
          mv target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }} ./${{ env.BINARY_NAME }}
          chmod +x ./${{ env.BINARY_NAME }}

      # --- 新增部分开始 ---
      # 6. 上传 Artifact (构建产物)
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          # 下载时的压缩包名称，建议带上架构后缀
          name: ${{ env.BINARY_NAME }}-x86_64-musl
          # 要上传的文件路径 (对应第5步移动后的位置)
          path: ./${{ env.BINARY_NAME }}
          # 设置产物保留时间 (可选)
          retention-days: 7
      # --- 新增部分结束 ---

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}}

      # 7. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max